    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 17.0px; font: 15.0px Menlo; color: #222222; -webkit-text-stroke: #222222; min-height: 18.0px}

<p class="p1"><span class="s1">---</span></p>
<p class="p1"><span class="s1">layout: default</span></p>
<p class="p1"><span class="s1">---</span></p>
<p class="p1"><span class="s1">&lt;h1&gt;Simple Category Pages with vanilla Jekyll&lt;/h1&gt;</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% unless page.content == '' %}</span></p>

<p class="p1"><span class="s1">{% endunless %}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% for post in site.categories.[page.category] %}</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>&lt;h2&gt;&lt;a href=""&gt;&lt;/a&gt;&lt;/h2&gt;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>&lt;p&gt;&lt;/p&gt;</span></p>
